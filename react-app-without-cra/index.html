<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No CRA</title>
        <!-- react와 reactDOM을 CDN을 통해 로드함 : 별도 설치 없이 react를 사용할 수 있게 해줌 -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--// react와 reactDOM을 CDN을 통해 로드함 : 별도 설치 없이 react를 사용할 수 있게 해줌 -->
    </head>
    <body>
        <!-- root: react 컴포넌트가 렌더링 될 DOM 요소 -->
        <div id="root"></div>
        <!--// root: react 컴포넌트가 렌더링 될 DOM 요소 -->

        <script>
            // react,reactDOM 을 가져왔지만 해당 문법은 jsx여서 syntax error 발생함
            const App = () => {
                return (
                    <>
                        <h1>Hello World</h1>
                    </>
                );

                const root = ReactDOM.createRoot(document.getElementById("root"));
                root.render(<App />);
            };
        </script>
    </body>
</html>
